<!DOCTYPE html>
<html>
<head>
  <title>Compra y Venta de Criptomonedas</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Compra y Venta de Criptomonedas</h1>
  <h2>Comentario: El programa tiene cargado el usuario Jero y Sofi <span id="welcome-comment"></span></h2>
  <div id="welcome-section" style="display: none;">
    <h2>Bienvenido <span id="welcome-username"></span></h2>

  </div>
  
  
  <div id="login-section">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <div id="main-section" style="display: none;">

  
    <div id="balance-section">
      <h3>Balance de monedas</h3>
      <ul id="balance-list"></ul>
    </div>
  
    <div id="trade-section">
      <h3>Comprar o Vender</h3>
      <div id="trade-input">
        <input type="number" id="crypto-quantity" placeholder="Cantidad">
        <select id="crypto-select"></select>
      </div>
      <div id="trade-buttons">
        <button onclick="buy()">Comprar</button>
        <button onclick="sell()">Vender</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
